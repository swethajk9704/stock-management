<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product page</title>
    <style>
        .navbar{
            background-color: purple;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h2{
            margin: 0px;
            font-size: 24px;
        }
        .navbar ul{
            list-style-type: none;
            display: flex;
            gap: 20px;
            margin: 0px;
            padding: 0px;
        }
        .navbar ul li a{
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .navbar ul li a:hover{
            color: black;
        }

     .container {
      margin-top: 120px;
      margin-left: 400px;
      max-width: 700px;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .container h2 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px;
      background: purple;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background:  #a925a9;
    }

    .error {
      color: red;
      margin-top: 5px;
      font-size: 14px;
    }

    .success {
      color: green;
      margin-top: 10px;
      text-align: center;
    }

    </style>
</head>
<body>
    <div class="navbar">
        <h2>Stock Management</h2>
        <ul>
            <li><a href="#">Add product</a></li>
            <li><a href="#">View product</a></li>
            <li><a href="#">Dashboard</a></li>
        </ul>
    </div>
    <div  class="container hidden" id="appContainer">
    <h2>Add Product</h2>
  <div class="form-group">
    <label>Product Name</label>
    <input type="text" id="productName">
  </div>
  <div class="form-group">
    <label>Price</label>
    <input type="number" id="productPrice">
  </div>
  <div class="form-group">
    <label>Stock</label>
    <input type="number" id="productStock">
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea id="productDescription" rows="3"></textarea>
  </div>
  <button onclick="addProduct()">Add Product</button>
  <!-- <div class="error" id="productError"></div>
  <div class="success" id="productSuccess"></div> -->
  </div>

  <script>
      function addProduct() {
    const name = document.getElementById("productName").value.trim();
    const price = parseFloat(document.getElementById("productPrice").value.trim());
    const stock = parseInt(document.getElementById("productStock").value.trim());
    const description = document.getElementById("productDescription").value.trim();

    const error = document.getElementById("productError");
    const success = document.getElementById("productSuccess");

    error.textContent = "";
    success.textContent = "";

    if (!name || isNaN(price) || price <= 0 || isNaN(stock) || stock < 0 || !description) {
      error.textContent = "Please fill all fields correctly.";
      return;
    }

    const product = { name, price, stock, description };
    let products = JSON.parse(localStorage.getItem("products")) || [];
    products.push(product);
    localStorage.setItem("products", JSON.stringify(products));

    success.textContent = "Product added successfully!";
    clearProductForm();
    loadProducts();
  }
  </script>
</body>
</html>
